{% extends "base.html" %}
{% block title %}LOCURAAA{% endblock %}
{% block content %}
  <section class="card">
    <h1>Botones</h1>
    <p>
      <a class="btn btn--primary" href="#">Primario</a>
      <a class="btn btn--accent" href="#">Acento</a>
      <button class="btn btn--ghost">Ghost</button>
    </p>
  </section>

  <section class="card">
    <h2>Formulario</h2>
    <label class="label" for="n">Nombre</label>
    <input id="n" class="input" placeholder="Escribe aquí…">
  </section>

  <section class="card table-wrap">
    <h2>Tabla</h2>
    <table class="table">
      <thead><tr><th>Columna</th><th>Columna</th><th></th></tr></thead>
      <tbody>
        <tr><td>Fila 1</td><td>Dato</td><td><a class="btn btn--ghost" href="#">Acción</a></td></tr>
        <tr><td>Fila 2</td><td>Dato</td><td><a class="btn btn--ghost" href="#">Acción</a></td></tr>
      </tbody>
    </table>
  </section>

  <section class="card">
  <h2>Botón “Volver” del SIGA (locura) </h2>
  <!-- Volver simple :p -->
  <button type="button" class="btn btn--siga btn--sm" onclick="history.back()">
    <svg class="btn__icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M14 7l-5 5 5 5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    Volver
  </button>

  <!-- Volver a inicio -->
  <a class="btn btn--siga btn--sm" href="{% url 'landing_page' %}">
    <svg class="btn__icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M14 7l-5 5 5 5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    Volver a inicio
  </a>
</section>
{% endblock %}
