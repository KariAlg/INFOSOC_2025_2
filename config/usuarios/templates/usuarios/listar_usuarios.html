{% block content %}
<style>
  table {
    border-collapse: collapse;
    width: 80%;
    margin-top: 10px;
    font-family: sans-serif;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 8px 12px;
    text-align: left;
  }

  th {
    background-color: #f5f5f5;
    font-weight: 600;
  }

  tr:nth-child(even) {
    background-color: #fafafa;
  }


</style>
<h2>Lista de usuarios</h2>

<table>
  <tr>
    <th>RUT</th>
    <th>Nombre</th>
    <th>Cargo</th>
    <th>Email</th>
    <th>Acciones</th>
  </tr>
  {% for u in usuarios %}
  <tr>
    <td>{{ u.rut }}</td>
    <td>{{ u.first_name }} {{ u.last_name }}</td>
    <td>{{ u.get_cargo_display }}</td>
    <td>{{ u.email }}</td>
    <td>
        {% if u.rut %}
        <a href="{% url 'editar_usuario' u.rut %}">Editar</a> |
        <a href="{% url 'borrar_usuario' u.rut %}">Eliminar</a>
        {% else %}
        <em>RUT no disponible</em>
        {% endif %}

    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
<br><br>
<a href="{%url 'panel_home'%}">Cancelar</a>
