<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkcount</title>
</head>
<body>
    <h1>Login</h1>

    <div class="card">
        <form method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
        <div>
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    {% for field in form %}
        <div>
            <label>{{ field.label_tag }}</label>
            {{ field }}
            {% if field.errors %}
                <div style="color: red;">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}

            <button>
                Log In
            </button type="submit">
        </form>
    </div>
</body>
</html>
