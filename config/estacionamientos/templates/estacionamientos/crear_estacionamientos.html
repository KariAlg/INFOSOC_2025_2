<h1>Crear nueva zona de estacionamiento</h1>

<form method="post">
    {% csrf_token %}
    <label for="nombre_zona">Nombre de la zona:</label><br>
    <input type="text" id="nombre_zona" name="nombre_zona" required><br><br>

    <label for="n_estacionamientos_totales">Cantidad total de estacionamientos:</label><br>
    <input type="number" id="n_estacionamientos_totales" name="n_estacionamientos_totales" min="1" required><br><br>


    <button type="submit">Crear zona</button>
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<p><a href="{% url 'modificar_estacionamientos' %}">← Volver</a></p>
